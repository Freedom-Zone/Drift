on: push
name: Build my extension
jobs:
  buildAIX:
    name: Build AIX
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master
    - name: Build AIX
      id: build_aix
      uses: ysfchn/appinventor-aix-action@master
      with:
          source: 'https://github.com/Freedom-Zone/appinventor-sources.git'
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: appinventor-sources/appinventor/components/build/extensions/${{ steps.build_aix.outputs.file }}
        asset_name: ${{ steps.build_aix.outputs.file }}
        asset_content_type: application/zip
